<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>加班订餐</title>
<img src="/static/logo.png" style="float:right;margin: 5px;">
</head>

<body>
        <center><h1>加班订餐</h1></center>
 
        <center>
            <form name="dingcan" action="{{ url_for('index') }}" method="POST">
                测试人员: <input type="text" name="say_user" size="16"><br>
                订餐内容: <input type="text" name="say_title" size="16"><br>
                订餐备注: <input type="text" name="say" size="16"><br>
                <input type="submit" value="点击提交" style="width:100px;height:50px">
            </form>
        </center>

    <center>
        <table id="linhantable" border="1" cellspacing="3" cellpadding="15">
            <thead>
            <tr>
                <th>测试人员</th>
                <th>订餐内容</th>
                <th>订餐备注</th>
                <th>订餐时间</th>
               <!-- <th>操作</th> -->

            </tr>
            </thead>
 
            <tbody>
 
            {% for say in says %}
                <tr>
                    <td>{{ say['user'] }}</td>
                    <td>{{ say['title'] }}</td>
                    <td>{{ say['text'] }}</td>
                    <td>{{ say['date'] }}</td>
                  <!--  <td><button id="button">删除</button></td>  -->

                </tr>
                    

            {% endfor %}
 
            </tbody>
        </table>
    </center>
</body>
 <style type="text/css">
 body{
   background:url(/static/food.jpg)  no-repeat center center;
   background-size:cover;
   background-attachment:fixed;
   background-color:#CCCCCC;
}
</style>
<script>
    var button = document.getElementById('button')
    button.addEventListener('click',function (e) {
        var el = e.target.parentElement.parentElement;
        el.remove()
    })
</script>

</html>
