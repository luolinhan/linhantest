<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>加班订餐页面</title>
</head>
<body>
        <center><h1>加班订餐</h1></center>
 
        <center>
            <form action="{{ url_for('index') }}" method="POST">
                测试人员: <input type="text" name="say_user"><br>
                订餐内容: <input type="text" name="say_title"><br>
                备注: <input type="text" name="say"><br>
                <button>点击订餐</button>
            </form>
        </center>
 
    <center>
        <table border="5">
            <thead>
            <tr>
                <th>标题</th>
                <th>内容</th>
                <th>用户</th>
                <th>订餐时间</th>
            </tr>
            </thead>
 
            <tbody>
 
            {% for say in says %}
                <tr>
                    <td>{{ say['title'] }}</td>
                    <td>{{ say['text'] }}</td>
                    <td>{{ say['user'] }}</td>
                    <td>{{ say['date'] }}</td>
                </tr>
            {% endfor %}
 
            </tbody>
        </table>
    </center>
</body>
</html>
